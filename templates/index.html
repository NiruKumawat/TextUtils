<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TextUtils.in</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">TextUtils.in</a>
  </div>
</nav>

<div class="alert alert-info text-center">
  <strong>Welcome to TextUtils!</strong> Enter text and choose operations.
</div>

<div class="container">
  <form action="/analyze" method="post">
    {% csrf_token %}

    <label class="form-label fw-bold">Enter Text</label>
    <textarea class="form-control" name="text" rows="8"></textarea>

    <div class="mt-3">

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="removepunc" id="punccheck">
        <label class="form-check-label" for="punccheck">Remove Punctuation</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="fullcaps" id="capscheck">
        <label class="form-check-label" for="capscheck">Convert to UPPERCASE</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="newlinerremove" id="newlinecheck">
        <label class="form-check-label" for="newlinecheck">Remove New Lines</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="extraspaceremove" id="spacecheck">
        <label class="form-check-label" for="spacecheck">Remove Extra Spaces</label>
      </div>

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" name="charcount" id="countcheck">
        <label class="form-check-label" for="countcheck">Count Characters</label>
      </div>

      <button class="btn btn-dark mt-3" type="submit">Analyze Text</button>
    </div>

  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
